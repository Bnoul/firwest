<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Edit Django</title>
</head>
<body class="container">
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Input name</label><br>
            <input type="text" name="user" value="{{user.user}}" />
        </p>
        <p>
            <label>Input number</label><br>
            <input type="password" name="password" value="{{user.password}}" />
        </p>
        <input type="submit" value="Save" >
    </form>
</body>
</html>
